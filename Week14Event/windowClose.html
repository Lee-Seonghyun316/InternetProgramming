<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>windowClose</title>
    <script>
      var newWindow = null;
      function load(URL) {
        newWindow = window.open(
          URL,
          "myWin",
          "left=400,top=300,width=400;height=300"
        );
      }

      function closeNewWindow() {
        if (newWindow === null) {
          return;
        } else {
          newWindow.close();
        }
      }
    </script>
  </head>
  <body>
    <h3>window의 close()로 윈도우 닫기</h3>
    <hr />
    <a href="javascript:load('http://www.disneyworld.com')">
      새 윈도우 열기(디즈니월드)</a
    ><br />
    <a href="javascript:window.close()"> 현재 윈도우 닫기</a><br />
    <a href="javascript:closeNewWindow()"> 새 윈도우 닫기</a>
  </body>
</html>
